<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors + Box Model Challenge</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .card {
        width: 300px;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        margin: 15px auto;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      #student1 {
        border-color: green;
      }

      #student2 {
        border-color: blue;
      }

      #student3 {
        border-color: orange;
      }

      h2 {
        color: darkblue;
        margin-bottom: 10px;
      }

      .role {
        font-style: italic;
        color: gray;
      }

      .card:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      p[class="role"] + p {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>CSS Challenge: Profile Cards</h1>

    <div class="card" id="student1">
      <h2>John Doe</h2>
      <p class="role">MCA Student</p>
      <p>Email: john@example.com</p>
    </div>

    <div class="card" id="student2">
      <h2>Jane Smith</h2>
      <p class="role">B.Tech Student</p>
      <p>Email: jane@example.com</p>
    </div>

    <div class="card" id="student3">
      <h2>Rahul Sharma</h2>
      <p class="role">MCA Student</p>
      <p>Email: rahul@example.com</p>
    </div>
  </body>
</html>
